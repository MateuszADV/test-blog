<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
</head>
<body>
    <h1>Witaj na blogu</h1>
    <ul>
        <li th:each="post : ${posts}">
            <span th:text="${post.title}"></span><br>
            <span th:text="${post.content}"></span><br>
            <span th:text="${post.added}"></span><br>
        </li>

    </ul>


</body>
</html>
